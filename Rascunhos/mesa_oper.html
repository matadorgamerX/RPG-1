<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de Operações - Kuar-Tor</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@400;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Firebase Core SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0c0c;
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
            color: #a1a1aa;
        }
        .font-roboto-mono { font-family: 'Roboto Mono', monospace; }
        .font-cinzel { font-family: 'Cinzel', serif; }
        .terminal-card { background-color: rgba(10, 10, 10, 0.7); backdrop-filter: blur(5px); border: 1px solid #374151; }
        .mission-board { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 1.5rem; }
        .mission-card { background-color: #1f2937; border-radius: 0.5rem; border: 1px solid #4b5563; padding: 1.5rem; }
        .mission-card h3 { color: #fca5a5; }
        .character-entry {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0.5rem; border-bottom: 1px solid #374151;
            cursor: pointer; transition: background-color 0.2s;
        }
        .character-entry:hover { background-color: rgba(239, 68, 68, 0.1); }
        .character-entry:last-child { border-bottom: none; }
        
        /* Modal Styles */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); }
        .modal-content { background-color: #18181b; margin: 5% auto; padding: 2rem; border: 1px solid #3f3f46; width: 90%; max-width: 800px; border-radius: 0.5rem; }
        .modal-close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div id="main-content" class="hidden">
        <header class="text-center mb-8 flex justify-between items-center">
            <a href="../index.html" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition-colors duration-300">
                &larr; Voltar ao Portal
            </a>
            <div>
                <h1 class="text-3xl md:text-5xl font-cinzel font-bold text-red-500 tracking-wider">Mesa de Operações</h1>
                <p id="user-display" class="text-lg text-gray-500">Operativo Mestre Conectado</p>
            </div>
            <button id="logout-button" class="bg-red-700 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition-colors duration-300">TERMINAR SESSÃO</button>
        </header>

        <main id="mission-board" class="mission-board">
            <p class="text-center text-gray-500 col-span-full">Carregando dados da missão...</p>
        </main>
    </div>

    <!-- Character Sheet Modal -->
    <div id="character-modal" class="modal">
        <div class="modal-content">
            <span id="modal-close-button" class="modal-close">&times;</span>
            <div id="modal-body">
                <p>Carregando ficha...</p>
            </div>
        </div>
    </div>


    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC-awoLK4cc0XtLtNppibqgYnNLclUeeI4",
            authDomain: "kuar-tor-portal.firebaseapp.com",
            projectId: "kuar-tor-portal",
            storageBucket: "kuar-tor-portal.appspot.com",
            messagingSenderId: "438781244189",
            appId: "1:438781244189:web:99ea6a25fc459b14f567f4"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.getElementById('main-content');
            const userDisplay = document.getElementById('user-display');
            const logoutButton = document.getElementById('logout-button');
            const missionBoard = document.getElementById('mission-board');
            const modal = document.getElementById('character-modal');
            const modalBody = document.getElementById('modal-body');
            const modalCloseButton = document.getElementById('modal-close-button');

            auth.onAuthStateChanged(user => {
                if (user) {
                    mainContent.style.display = 'block';
                    userDisplay.textContent = `Operativo Mestre Conectado: ${user.displayName || user.email}`;
                    loadOperationsData();
                } else {
                    window.location.href = '../login.html';
                }
            });

            logoutButton.addEventListener('click', () => auth.signOut());
            modalCloseButton.addEventListener('click', () => modal.style.display = "none");
            window.addEventListener('click', (event) => {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            });

            async function loadOperationsData() {
                try {
                    // Fetch all signups and all characters in parallel
                    const [signupsSnapshot, charactersSnapshot] = await Promise.all([
                        db.collection('mission_signups').orderBy('timestamp', 'asc').get(),
                        db.collection('personagens').get()
                    ]);

                    const allCharacters = charactersSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    const signupsByMission = {};

                    signupsSnapshot.docs.forEach(doc => {
                        const signup = doc.data();
                        // Find the full character sheet for this signup
                        const characterData = allCharacters.find(c => c.userId === signup.userId && c.nome === signup.characterName);
                        
                        if (!signupsByMission[signup.missionName]) {
                            signupsByMission[signup.missionName] = [];
                        }
                        signupsByMission[signup.missionName].push({ ...signup, characterSheet: characterData });
                    });

                    renderMissionBoard(signupsByMission);

                } catch (err) {
                    console.error("Error loading operations data:", err);
                    missionBoard.innerHTML = '<p class="text-red-500 col-span-full">Erro ao carregar dados. Verifique as permissões do banco de dados.</p>';
                }
            }
            
            function renderMissionBoard(signupsByMission) {
                if (Object.keys(signupsByMission).length === 0) {
                    missionBoard.innerHTML = '<p class="text-center text-gray-500 col-span-full">Nenhum operativo inscrito em missões ainda.</p>';
                    return;
                }

                missionBoard.innerHTML = ''; // Clear loading message
                for (const missionName in signupsByMission) {
                    const missionCard = document.createElement('div');
                    missionCard.className = 'mission-card';
                    
                    let charactersHtml = signupsByMission[missionName].map(signup => {
                        const characterId = signup.characterSheet ? signup.characterSheet.id : null;
                        return `
                            <div class="character-entry" data-character-id="${characterId}">
                                <span>${signup.characterName}</span>
                                <span class="text-gray-400 text-sm">${signup.userNickname}</span>
                            </div>
                        `;
                    }).join('');

                    missionCard.innerHTML = `
                        <h3 class="text-xl font-cinzel mb-4">${missionName}</h3>
                        <div class="space-y-2">${charactersHtml}</div>
                    `;
                    missionBoard.appendChild(missionCard);
                }
                
                // Add event listeners after rendering
                missionBoard.querySelectorAll('.character-entry').forEach(entry => {
                    entry.addEventListener('click', () => {
                        const characterId = entry.dataset.characterId;
                        if (characterId && characterId !== 'null') {
                            showCharacterSheet(characterId);
                        } else {
                            alert('Ficha de personagem não encontrada para este operativo.');
                        }
                    });
                });
            }

            async function showCharacterSheet(characterId) {
                modalBody.innerHTML = '<p>Carregando ficha...</p>';
                modal.style.display = "block";
                
                try {
                    const characterDoc = await db.collection('personagens').doc(characterId).get();
                    if (!characterDoc.exists) {
                        modalBody.innerHTML = '<p class="text-red-500">Erro: Ficha de personagem não encontrada.</p>';
                        return;
                    }
                    
                    const char = characterDoc.data();
                    let sheetHtml = `<h2 class="text-3xl font-cinzel text-red-400 mb-4">${char.nome}</h2>`;
                    sheetHtml += '<div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">';
                    for (const key in char) {
                        if (key !== 'userId' && key !== 'createdAt' && typeof char[key] !== 'object') {
                           sheetHtml += `<div><strong>${key.charAt(0).toUpperCase() + key.slice(1)}:</strong> ${char[key]}</div>`;
                        }
                    }
                    sheetHtml += '</div>';
                    modalBody.innerHTML = sheetHtml;

                } catch (error) {
                    console.error("Error fetching character sheet:", error);
                    modalBody.innerHTML = '<p class="text-red-500">Ocorreu um erro ao buscar a ficha.</p>';
                }
            }
        });
    </script>
</body>
</html>
